<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{{ url_for('static', filename='hmm.jpg') }}') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0);
            width: 400px;
            text-align: center;
            transition: 0.3s;
            transform: scale(0.8);
            opacity: 0;
        }
        .login-container:hover {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.4);
            transform: scale(1);
            opacity: 1;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .login-container input:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0px 4px 10px rgba(40, 167, 69, 0.3);
        }
        .login-container button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4CAF50, #2E8B57);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(46, 139, 87, 0.3);
        }
        .login-container button:hover {
            background: linear-gradient(135deg, #2E8B57, #4CAF50);
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(46, 139, 87, 0.5);
        }
        .forgot-password, .signup-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #2E8B57;
            text-decoration: none;
            transition: 0.3s;
        }
        .forgot-password:hover, .signup-link:hover {
            color: #1c5d3b;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('signup') }}" class="signup-link">Don't have an account? Sign up</a>
    </div>
</body>
</html>
